<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assignments - Teacher Portal</title>

  <!-- main site CSS (keeps sidebar/topnav consistent) -->
  <link rel="stylesheet" href="home.css" />

  <!-- page-specific CSS -->
  <link rel="stylesheet" href="assignment.css" />

  <!-- Apply theme before page renders to prevent flash (same as home page) -->
  <script>
    (function() {
      const theme = localStorage.getItem('site_theme') || 'dark';
      if (theme === 'light') {
        document.documentElement.classList.add('light-theme');
      }
    })();
  </script>

  <!-- Icons CSS (same as home page) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Top nav (same structure as home.html) -->
  <nav class="top-nav">
    <div class="college-logo">
      <img src="images/nitteLogo.png" alt="NMAMIT">
    </div>
    <div class="nav-right">
      <button id="theme-toggle" class="theme-btn">
        <i class="fas fa-moon"></i>
      </button>
      <div class="profile">
        <i class="fa-solid fa-user"></i>
      </div>
      <button class="logout">
        <a href="index.html">Log Out</a>
      </button>
    </div>
  </nav>

  <main class="assignment-page">
    <header class="assign-header">
      <h2>Assignments</h2>
      <!-- JS updates this href to include ?usn=... when appropriate -->
      <a class="back-link" href="home.html">‚Üê Back to Home</a>
    </header>

    <section id="studentBanner" class="student-banner" aria-live="polite">
      <img id="studentImg" src="images/default.png" alt="Student" />
      <div>
        <div id="studentName" class="student-name">Student Name</div>
        <div id="studentUSN" class="student-usn">USN: -</div>
        <div id="studentCourse" class="student-course"></div>
      </div>
    </section>

    <div class="two-col">
      <!-- Left: assignment list -->
      <div class="assign-list">
        <h3 class="list-title">Assigned (shared)</h3>
        <div id="assignmentsContainer" aria-live="polite"></div>
      </div>

      <!-- Right: controls -->
      <aside class="assign-controls" aria-label="Add assignment">
        <h3>Add Assignment</h3>

        <div class="form-row">
          <label for="aTitle">Title</label>
          <input id="aTitle" type="text" placeholder="Assignment Title" />
        </div>

        <div class="form-row">
          <label for="aDesc">Description</label>
          <textarea id="aDesc" placeholder="Assignment description"></textarea>
        </div>

        <div class="form-row">
          <label for="aDue">Due Date</label>
          <input id="aDue" type="date" />
        </div>

        <div class="controls-row">
          <button id="addAssignBtn" class="btn assignment-btn">Add Assignment</button>
          <button id="clearAssignBtn" class="btn attendance-btn">Clear All</button>
        </div>
      </aside>
    </div>
  </main>

  <script src="assignment.js"></script>
  <!-- Font Awesome kit (for icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
